package:
  curl:
    installed: true
    versions:
    - 7.52.1-5+deb9u6
  git:
    installed: true
    versions:
    - 1:2.11.0-3+deb9u3
  nano:
    installed: true
    versions:
    - 2.7.4-1

command:
  pytest:
    # required attributes
    exit-status: 5
    # optional attributes
    stdout:
    - "test session starts"
    - "no tests ran in 0.00 seconds"
    stderr: []
    timeout: 10000 # in milliseconds


command:
  pytest -h:
    # required attributes
    exit-status: 0
    # optional attributes
    stdout:
    - "usage: pytest"
    stderr: []
    timeout: 10000 # in milliseconds

command:
  flask:
    # required attributes
    exit-status: 0
    # optional attributes
    stdout:
    - "Usage: flask [OPTIONS] COMMAND [ARGS]..."
    stderr: []
    timeout: 10000 # in milliseconds

file:
  /root/.pyenv/bin:
    filetype: directory
    exists: true  

